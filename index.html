<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>野獣先輩bot（安全）</title>
</head>
<body>
  <h1>野獣先輩 語録bot</h1>
  <button onclick="speak()">語録を表示</button>
  <p id="out"></p>

  <script>
    const quotes = [
      "いいゾ〜これ",
      "まずいですよ！",
      "ああ＾〜いいっすね＾〜",
      "やりますねぇ！"
    ];
    function speak() {
      const r = Math.floor(Math.random() * quotes.length);
      document.getElementById("out").innerText = quotes[r];
    }
  </script>
</body>
</html>
